services:
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr
    ports:
      - "7878:7878"
    environment:
      - PUID=0
      - PGID=0
      - UMASK=002
      - TZ=Europe/Budapest
    volumes:
      - /home/homelab/docker/media/radarr/config:/config
      - /mnt/hdd/data:/data
    restart: unless-stopped
    networks:
      - media
      - nginx

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    ports:
      - "8989:8989"
    environment:
      - PUID=0
      - PGID=0
      - UMASK=002
      - TZ=Europe/Budapest
    volumes:
      - /home/homelab/docker/media/sonarr/config:/config
      - /mnt/hdd/data:/data
    restart: unless-stopped
    networks:
      - media
      - nginx

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /home/homelab/docker/media/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - media
      - nginx

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Budapest
    volumes:
      - /home/homelab/docker/bazarr/config:/config
      - /mnt/hdd/data:/data #optional
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - media
      - nginx

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Budapest
    devices:
      - /dev/dri/renderD128 # for intel hwaccel, needs to be updated for your hardware
    volumes:
      - /home/homelab/media/jellyfin:/config
      - /mnt/hdd/data/media:/data/media
    ports:
      - 8096:8096
    restart: unless-stopped
    networks:
      - media
      - nginx

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Budapest
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /home/homelab/docker/qbitorrent/config:/config
      - /mnt/hdd/data/torrents:/data/torrents
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - media
      - nginx
  
  jellyseer:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
        - TZ=Europe/Budapest
    ports:
        - 5055:5055
    volumes:
        - /home/homelab/docker/jellyseer/config:/app/config
    restart: unless-stopped

networks:
  media:
    name: media
  nginx:
    external: true