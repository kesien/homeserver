services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    container_name: nginx-proxy-manager
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    networks:
      - nginx
      - default  # Ez fontos! Hozzáférés a host hálózathoz
    volumes:
      - /home/homelab/docker/nginx/data:/data
      - /home/homelab/docker/nginx/letsencrypt:/etc/letsencrypt
    # VAGY használd ezt a host network hozzáféréshez:
    extra_hosts:
      - "frigate.homeserver:192.168.7.103"

networks:
  nginx:
    name: nginx