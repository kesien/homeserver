services:
  sonarqube:
    image: sonarqube:community
    restart: always
    container_name: sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: ${SONARQUBE_USERNAME}sonarqube
      SONAR_JDBC_PASSWORD: ${SONARQUBE_PASSWORD}sonardreko1379
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    networks:
      - database

networks:
  database:
    external: true
    
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs: