services:
  frigate:
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    shm_size: "128mb"
    cap_add:
      - CAP_PERFMON
    devices:
      - /dev/dri/renderD128
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/homelab/docker/frigate/config:/config
      - /mnt/hdd/cctv:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000"
      - "1935:1935"
      - "1984:1984"
      - "8555:8555"
      - "8554:8554"
    environment:
      LIBVA_DRIVER_NAME: i965
    networks:
      - nginx

networks:
  nginx:
    external: true
